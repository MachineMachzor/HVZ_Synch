

<html>
  <head>
    <title>New Paltz HVZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: rgb(31, 31, 32);
      }
      .navbar {
        margin: 20px;
      }
      .navbar a {
        color: white;
        font-size: large;
        font-weight: bold;
        margin-right: 10px;
      }
      .navbar .login-button {
        background-color: rgb(54, 54, 54);
        border-radius: 5px;
        padding: 5px 10px;
        color: white;
        font-weight: bold;
        font-size: large;
        float: right;
      }
      .welcome-message {
        font-size: 24px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        text-align: center;
      }

      .developer-footnote {
        font-size: 15px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  
  <body>
    <div class="navbar">
      <a href="/">Home</a>
      
      <a href="https://www.instagram.com/nphvz/">Instagram</a>
      <a href="https://discord.com/invite/fMAfykJtgJ">Discord</a>
      {% if logged_in == False %}
        <a href="/login" class="login-button" id="login">Login</a>
      {% else %}
        <a href="weeklong">Weeklong</a>
        <a href="/profile">Profile</a>
        <a href="/logout" class="login-button" id="logout">Logout</a>
      {% endif %}
      {% if isAdmin or isPresident %}
        <a style="background-color: rgb(105, 105, 15);" href="/viewSignedUpPlayers">Waitlist</a>
      {% endif %}
    </div>
    {% if logged_in == True %}
      <p class="welcome-message">Hello {{username}}</p>
    {% endif %}


    <p class="developer-footnote">Developed by Taheemuddin Ahmed and Tanner Festa</p>


    
        
        
    </body>
</html>
